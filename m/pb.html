    <script type="text/javascript">

    var docs = 'seasons';
    var docList;
    var data;
    var dataList = [];
    var view;
    var bookmarkUrl = window.location.href;

    google.charts.load('visualization', '1', { packages : [ 'corechart', 'table', 'controls' ] });
    google.charts.setOnLoadCallback(initiateData);

    function finished() {
        handleRelayTeam();
        filterData();
        drawDashboard();
    }

    function filterData() {
        view = new google.visualization.DataView(data);
        view.setColumns([
            col.event,
            col.name,
            col.year,
            col.time,
            col.seconds,
            col.meters,
            col.points,
            col.competition,
            col.date,
        ]);
        var rows = view.getSortedRows([{column: 1},{column: 0},{column: 4},{column: 5, desc: true},{column: 6, desc: true}]);
        var pb_rows = [];
        var current_event = 'start';
        var current_name = 'start';
        for(var i = 0; i < rows.length; i++) {
            var event = view.getValue(rows[i],0);
            var name = view.getValue(rows[i],1);
            if (current_event != event || current_name != name) {
                // First time we see this event or name. The first row will contain the PB!
                pb_rows.push(rows[i]);
                current_event = event;
                current_name = name;
            }
        }
        view.setRows(pb_rows);
        view.setColumns([
            col.event,
            col.name,
            col.year,
            col.time,
            col.meters,
            col.points,
            col.competition,
            col.date,
        ]);
    }

    function drawDashboard() {
        var dashboard = new google.visualization.Dashboard(document.getElementById('dashboard_div'));

        var nameFilter = filterOne('name_filter', 1, 'names');
        var yearFilter = filterOne('year_filter', 2, 'years');

        var resultTable = new google.visualization.ChartWrapper({
            'chartType': 'Table',
            'containerId': 'table_div',
            'options': { allowHtml: true, width: '95%', height: '100%' }
        });

        dashboard.bind(yearFilter, [nameFilter]);

        dashboard.bind([yearFilter, nameFilter], resultTable);
        dashboard.draw(view);

        google.visualization.events.addListener(dashboard, 'ready', function() {
            storeFilter(nameFilter, 'names');
            storeFilter(yearFilter, 'years');
        });
    }

    </script>
