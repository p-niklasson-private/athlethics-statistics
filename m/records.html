  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-red.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <script type="text/javascript">

  var docs = 'records';
  var docList;    
  var data;
  var dataList = [];
  var view;
  var filterList = [];
  var table;

  google.load('visualization', '1', { packages : [ 'corechart', 'table' ] });
  google.charts.setOnLoadCallback(initiateData);

  function finished() {
    data.sort([{column: 8},{column: 0}]);
    var formatter = new google.visualization.ColorFormat();
    formatter.addRange('2016-10-01', '2017-12-31', 'white', 'red');
    formatter.format(data, 11);
    filterData();
  }

  function filterData() {
    view = new google.visualization.DataView(data);
    view.setColumns([0,1,2,3,5,6,8,11,12]);
    table = new google.visualization.Table(document.getElementById('table_div'));
    
    filterList = [];

    // Filter on events in column '0'
    var eventNo = eventForm.eventList.selectedIndex;
    if (eventNo) {
        filterList.push({column:0, value:eventForm.eventList.options[eventNo].text});
    }
    
    // Filter on class in column 6
    var classNo = classForm.classList.selectedIndex;
    if (classNo) {
        filterList.push({column:6, value:classForm.classList.options[classNo].text});
    }
    
    // Filter on season in column 8
    var seasonNo = seasonForm.seasonList.selectedIndex;
    if (seasonNo) {
        filterList.push({column:8, value:seasonForm.seasonList.options[seasonNo].text});
    }    

    // Apply the filter, and draw the table
    if(filterList.length > 0){
      view.setRows(view.getFilteredRows(filterList));
    }
    table.draw(view, {allowHtml: true});
    populateSelections();
  }
  
  function populateSelections() {
    populateEventSelections();
    populateClassSelections(6);
    populateSeasonSelections(8);
  }
  </script>
</head>
