    <script type="text/javascript">

    var docs = 'seasons';
    var docList;
    var data;
    var dataList = [];
    var sortview;
    var view;
    var bookmarkUrl = window.location.href;

    google.charts.load('visualization', '1', { packages : [ 'corechart', 'table' ,'controls'] });
    google.charts.setOnLoadCallback(initiateData);

    function finished() {
        handleRelayTeam();
        filterData();
        drawDashboard();
    }

    function filterData() {
        data.sort([{column: col.season, desc: true},{column: col.event},{column: col.name},{column: col.seconds},{column: col.meters, desc: true},{column: col.points, desc: true}]);
        sortview = new google.visualization.DataView(data);
        sortview.hideColumns([col.team]);
        var sb_rows = [];
        var current_season = 'start'
        var current_event = 'start';
        var current_name = 'start';
        for(var row = 0; row < sortview.getNumberOfRows(); row++) {
            var season = sortview.getValue(row, col.season);
            var event = sortview.getValue(row, col.event);
            var name = sortview.getValue(row, col.name);
            var note = sortview.getValue(row, col.note);
            if (current_season != season || current_event != event || current_name != name) {
                // First time we see this season, event or name. The first row will contain the year best!
                
                // Check the Note column for 'w' or 'm' indicating a faulty SB due to Wind or Manual timer
                if (note == 'w' || note == 'm') {
                    // Skip, and continue finding a valid SB
                }
                else {
                    // The SB is valid
                    sb_rows.push(row);
                    current_season = season;
                    current_event = event;
                    current_name = name;
                    found_faulty_sb = false;
                }
            }
        }
        sortview.setRows(sb_rows);
        view = new google.visualization.DataView(sortview);
        var sorted_sb_rows = view.getSortedRows([{column: col.season, desc: true},{column: col.event},{column: col.seconds},{column: col.meters, desc: true},{column: col.points, desc: true}]);
        view.setRows(sorted_sb_rows);        
    }

    function drawDashboard() {
        var dashboard = new google.visualization.Dashboard(document.getElementById('dashboard_div'));
        
        var seasonFilter = filter('season_filter', col.season, 'seasons');
        var eventFilter = filter('event_filter', col.event, 'events');
        var nameFilter =  filter('name_filter', col.name, 'names');
        var classFilter = filter('class_filter', col.cl, 'classes');

        var resultTable = new google.visualization.ChartWrapper({
            'chartType': 'Table',
            'containerId': 'table_div',
            'options': { allowHtml: true, showRowNumber: true, width: '95%', height: '100%', page: 'enable', pageSize: '100' }
        });

        dashboard.bind(seasonFilter, [classFilter, nameFilter, eventFilter]);
        dashboard.bind(classFilter, [nameFilter, eventFilter]);
        dashboard.bind(nameFilter, [eventFilter]);

        dashboard.bind([seasonFilter, classFilter, nameFilter, eventFilter], resultTable);
        dashboard.draw(view);

        google.visualization.events.addListener(dashboard, 'ready', function() {
            storeFilter(seasonFilter, 'seasons');
            storeFilter(eventFilter, 'events');
            storeFilter(classFilter, 'classes');
            storeFilter(nameFilter, 'names');
        });
    }

    </script>
