    <script type="text/javascript">

    // Load the google visualization APIs
    google.charts.load('visualization', '1', { packages : [ 'corechart', 'table', 'controls' ] });
    google.charts.setOnLoadCallback(initiateData);

    // Initiate variables
    var docs = 'seasons';
    var docList;
    var data;
    var dataList = [];
    var view;
    var bookmarkUrl = window.location.href;

    // Callback function for the common Data initiation
    function finished() {
        filterData();
        drawDashboard();
    }

    function filterData(){
        view = new google.visualization.DataView(data);
        var competition;
        var filtered_rows = [];
        var current_competition = 'start';
        var rows = view.getSortedRows(col.competition);
        for(var i = 0; i < rows.length; i++) {
            var competition = view.getValue(rows[i],col.competition);
            if (current_competition != competition) {
                // First time we see this competition.
                filtered_rows.push(rows[i]);
                current_competition = competition;
            }
        }
        view.setRows(filtered_rows);
    }

    function drawDashboard() {
        view.setColumns([col.competition]);

        var dashboard = new google.visualization.Dashboard(document.getElementById('dashboard_div'));

        var competitionFilter = stringFilter('competition_filter', 0, 'competition_string_filter');

        var resultTable = new google.visualization.ChartWrapper({
            'chartType': 'Table',
            'containerId': 'table_div',
            'options': { allowHtml: true, showRowNumber: true, width: '50%', height: '100%' , page: 'enable', pageSize: '100' }
        });

        dashboard.bind([competitionFilter], resultTable);
        dashboard.draw(view);

        google.visualization.events.addListener(dashboard, 'ready', function() {
            storeStringFilter(competitionFilter, 'competition_string_filter');
        });
    }

    </script>
