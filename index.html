<!DOCTYPE HTML>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1" />
  <title>Google Spreadsheets</title>

  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">

  google.load("visualization", "1");
  google.charts.load('current', {'packages':['corechart']});
  google.charts.load('current', {'packages':['table']});
  google.charts.setOnLoadCallback(fetch_data);

  var doc;
  var data;
  var view;
  var filterList = [];
  var table;

  function fetch_data() {
    var docNo = seasonForm.seasonList.selectedIndex;
    if (docNo == 0) {
      data = google.visualization.arrayToDataTable([['', { role: 'annotation' }],['', '']]);
      filter_data();
    } else {
      var doc = seasonForm.seasonList.options[docNo].value;
      var queryString = encodeURIComponent('SELECT A,B,C,D,E,F,G,H');
      var queryUrl = "https://docs.google.com/spreadsheets/d/" + doc + "/gviz/tq?headers=1&tq=" + queryString;
      var query = new google.visualization.Query(queryUrl);
      query.send(handleQueryResponse);
    }
  }

  function handleQueryResponse(response) {
    if (response.isError()) {
      alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
      return;
    }
    data = response.getDataTable();
    filter_data();
  }

  function populate_selections() {
    var events = view.getDistinctValues(0);
    var eventSelectionList=document.getElementById("eventList");
    // Remove all selections except the first
    for(var i = 1; i < eventSelectionList.length; i++) {
        eventSelectionList.remove(eventSelectionList.length-1);
    }
    // Add new selections based on the view
    for(var i = 0; i < events.length; i++) {
        eventSelectionList.add(new Option(events[i], events[i]));
    }
    
    var names = view.getDistinctValues(1);
    var namesAsString = "";
    for(var i = 0; i < names.length; i++) {
      namesAsString += "<option>" + names[i] + "</option>\n";
    }
    console.log("\nNames: " + namesAsString);

    var classes = view.getDistinctValues(4);
    var classesAsString = "";
    for(var i = 0; i < classes.length; i++) {
      classesAsString += "<option>" + classes[i] + "</option>\n";
    }
    console.log("\nClasses: " + classesAsString);

  }
  
  function filter_data() {
    view = new google.visualization.DataView(data);
    table = new google.visualization.Table(document.getElementById('table_div'));
    filterList = [];
    
    // Filter on events in column '0'
    var eventNo = eventForm.eventList.selectedIndex;
    if (eventNo) {
        filterList.push({column:0, value:eventForm.eventList.options[eventNo].text})
    }
    
    // Filter on names in column 1
    var nameNo = nameForm.nameList.selectedIndex;
    if (nameNo) {
       filterList.push({column:1, value:nameForm.nameList.options[nameNo].text});
    }
    
    // Filter on class in column 4
    var classNo = classForm.classList.selectedIndex;
    if (classNo) {
        filterList.push({column:4, value:classForm.classList.options[classNo].text});
    }    

    // Apply the filter, and draw the table
    if(filterList.length > 0){
      view.setRows(view.getFilteredRows(filterList));
    }
    table.draw(view, {showRowNumber: false, width: '100%', height: '100%'});
    populate_selections();
  }
  </script>
</head>

<html>
<body>

<h1>Testar data från Google Spreadsheet</h1>
<table width="800">
  <tr>
    <td><b>Säsong:</b></td>
    <td>
      <form name="seasonForm">
        <select name="seasonList" onChange="fetch_data()">
          <option>- Välj säsong -
          <option value="1kgJxJ8skKZ5bGXEiIht3FTnTVRjAFPvlitZEFEK-Eto" selected>Utomhus 2016</option>
          <option value="1TB8Bwit9Qxdvl1QnaRyMX5fhKaZaQtrltjfubab4tN8">Inomhus 2015-2016</option>
        </select>
      </form>
    </td>
  </tr>
  <tr>
    <td><b>Gren:</b></td>
    <td>
      <form name="eventForm">
        <select name="eventList" id="eventList" onChange="filter_data()">
          <option>- Alla Grenar -
        </select>
      </form>
    </td>
    <td><b>Namn:</b></td>
    <td>
      <form name="nameForm">
        <select name="nameList" onChange="filter_data()">
          <option>- Alla Namn -
          <option>Oscar Niklasson
          <option>Ebba Lind
          <option>Felicia Johansson
          <option>Thea Katsoulaki
          <option>Adam Eriksson
        </select>
      </form>
    </td>
    <td><b>Klass:</b></td>
    <td>
      <form name="classForm">
        <select name="classList" onChange="filter_data()">
          <option>- Alla Klasser -
          <option>F10
          <option>F11
          <option>F12
          <option>F13
          <option>P10
          <option>P11
          <option>P12
          <option>P13
        </select>
      </form>
    </td>
</tr>
</table>    

<div id="table_div"></div>

</body>
</html>
