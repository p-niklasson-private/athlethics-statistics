  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="includes/athletics-stats.css">
  <script type="text/javascript">

  var docs = 'gear';
  var docList;    
  var data;
  var dataList = [];
  var view;
  var bookmarkUrl;
  
  google.charts.load('visualization', '1', { packages : [ 'corechart', 'table', 'controls' ] });
  google.charts.setOnLoadCallback(initiateData);

  function finished() {
    data.sort([{column: 8}]);
    view= new google.visualization.DataView(data);
    view.setColumns([0,8,9]);
    drawDashboard();
  }

  function drawDashboard() {
    var dashboard = new google.visualization.Dashboard(document.getElementById('dashboard_div'));

    var eventFilter = new google.visualization.ControlWrapper({
          'controlType': 'CategoryFilter',
          'containerId': 'event_filter',
          'options': {
            'filterColumnIndex': 0,
            'ui': {'selectedValuesLayout': 'belowStacked', 'label': ''}
          }
        });

   var classFilter = new google.visualization.ControlWrapper({
          'controlType': 'CategoryFilter',
          'containerId': 'class_filter',
          'options': {
            'filterColumnIndex': 1,
            'ui': {'selectedValuesLayout': 'belowStacked', 'label': ''}
          }
        });
        
    var resultTable = new google.visualization.ChartWrapper({
          'chartType': 'Table',
          'containerId': 'table_div',
          'options': { width: 800, height: '100%' }
        });

    dashboard.bind([eventFilter,  classFilter], resultTable); 
    dashboard.draw(view);
  }

  </script>
</head>

  <body onload="menu('7')">

    </div>
  </body>
